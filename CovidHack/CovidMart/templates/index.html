<!DOCTYPE html>

<html>
    <head>
        
        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

        <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        
    </head>
    <body>
        <div class="container" align="center">
            <h1>Welcome {{name}}</h1>
            {% block content %}
            {% endblock %}
            <div class="row">
                <div class="col s6">
                    <div class="card">
                        <div class="card-image">
                        <img src="/static/images/pickup.png" style="width:128px;height:128px;">
                        <span class="card-title">Card Title</span>
                        </div>
                        <div class="card-action">
                            <a class="btn btn-primary red" href="pickup">Pickup</a>
                        </div>
                    </div>
                </div>
                <div class="col s6">
                    <div class="card">
                        <div class="card-image">
                        <img src="/static/images/delivery.png" style="width:128px;height:128px;"">
                        <span class="card-title">Card Title</span>
                        </div>
                        <div class="card-action">
                            <a class="btn btn-primary red" href="delivery">Delivery</a>
                        </div>
                    </div>
                </div>
            </div>
            
            
        </div>

    </body>
</html>
