{% extends 'base.html' %}

{% block content %}
<div class="container" align="center">
  
  <div class="section"></div>

  <h5 class="indigo-text">Sign Up</h5>
  <div class="container">
    <div class="z-depth-1 grey lighten-4 row" style="display: inline-block; padding: 32px 48px 0px 48px; border: 1px solid #EEE; width: 50%;">
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <div class='row'>
          <button type='submit' name='btn_signup' class='col s12 btn btn-large waves-effect blue'>Sign Up</button>
        </div>
        <div class="row">
          <a href="/login">Already Registered? Login Here</a>
        </div>
      </form>
    </div>
  </div>
  
</div>
{% endblock %}
